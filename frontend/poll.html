<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Ukahoot! - Poll</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <script type="module" src="https://cdn.jsdelivr.net/npm/@ionic/core/dist/ionic/ionic.esm.js"></script>
    <script nomodule src="https://cdn.jsdelivr.net/npm/@ionic/core/dist/ionic/ionic.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@ionic/core/css/ionic.bundle.css"/>
    <link rel="stylesheet" href="css/styles.css"/>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src='js/functions.js'></script>
    <script src='js/poll.js'></script>
</head>
    <ion-content>
        <ion-header>
            <ion-toolbar color="primary">
                <ion-title class="ion-text-center"><span id="pollNameTitle"></span> - Poll identifier: <span id="pollidTitle"></span></ion-title>
            </ion-toolbar>
        </ion-header>

        <ion-card>
            <ion-item><ion-card-header><ion-card-title id="pollQuestionTitle"></ion-card-title></ion-card-header></ion-item>
            <ion-card-content>
                <ion-text id="pollQuestionText"></ion-text>
            </ion-card-content>
        </ion-card>

        <ion-grid class="ion-padding">
            <ion-row class="ion-text-center">
                <ion-col><ion-button fill="solid" id="firstAnswerBtn">1</ion-button></ion-col>
                <ion-col><ion-button fill="solid" id="secondAnswerBtn">2</ion-button></ion-col>
            </ion-row>
            <ion-row class="ion-text-center">
                <ion-col><ion-button fill="solid" id="thirdAnswerBtn">3</ion-button></ion-col>
                <ion-col><ion-button fill="solid" id="fourthAnswerBtn">4</ion-button></ion-col>
            </ion-row>
            <ion-row>
                <ion-col>
                    <ion-button onClick="toIndex()"><ion-icon name="arrow-back-outline"></ion-icon>Go back</ion-button>
                </ion-col>
            </ion-row>
        </ion-grid>
    </ion-content>
</body>
</html>
