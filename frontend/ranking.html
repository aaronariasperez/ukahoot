<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Ranking</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <script type="module" src="https://cdn.jsdelivr.net/npm/@ionic/core/dist/ionic/ionic.esm.js"></script>
    <script nomodule src="https://cdn.jsdelivr.net/npm/@ionic/core/dist/ionic/ionic.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@ionic/core/css/ionic.bundle.css"/>
    <link rel="stylesheet" href="css/styles.css"/>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src='js/functions.js'></script>
    <script src='js/ranking.js'></script>
</head>
<body>
    <ion-content>
        
        <ion-header>
            <ion-toolbar class="ion-text-center" color="primary">
                <ion-title>Poll <span id="pollNameTitle"></span> score ranking</ion-title>
            </ion-toolbar>
        </ion-header>
        <div>
        <ion-grid class="my-grid">
            <ion-row class="parent-row">
                <ion-col size=8>
                    <ion-card>
                        <ion-item>
                            <ion-card-header>
                                <ion-card-title>High scores</ion-card-title>
                            </ion-card-header>
                        </ion-item>
                            <div class="ion-padding">
                                <ion-grid id="highScoresList" class="my-grid"></ion-grid>
                            </div>
                    </ion-card>
                </ion-col>
            </ion-row>
            <ion-row class="parent-row">
                <ion-col size=8>
                    <ion-button class="ion-padding" onClick="toIndex()"><ion-icon name="arrow-back-outline"></ion-icon>Go back</ion-button>
                </ion-col>
            </ion-row>
        </ion-grid>
        </div>
    </ion-content>
</body>
</html>
