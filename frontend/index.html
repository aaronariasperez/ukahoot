<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Ukahoot!</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <script type="module" src="https://cdn.jsdelivr.net/npm/@ionic/core/dist/ionic/ionic.esm.js"></script>
    <script nomodule src="https://cdn.jsdelivr.net/npm/@ionic/core/dist/ionic/ionic.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@ionic/core/css/ionic.bundle.css"/>
    <link rel="stylesheet" href="css/styles.css"/>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src='js/functions.js'></script>
    <script src='js/index.js'></script>
</head>
<body>
    <ion-content>
        <ion-header>
            <ion-toolbar class="ion-text-center" color="primary">
                <ion-title>Welcome to Ukahoot!</ion-header-title>
            </ion-toolbar>
        </ion-header>
        <div>
            <ion-grid class="my-grid ion-padding">
                <ion-row class="parent-row">
                    <ion-col size="4">
                        <ion-item>
                            <ion-text color="dark"><h1>Participate in polls!</h1></ion-text>
                        </ion-item>
                    </ion-col>
                </ion-row>
                <ion-row class="parent-row">
                    <ion-col size="4">
                        <ion-card>
                            <ion-item>
                                <ion-card-header><ion-card-title>Need a name and invitation code</ion-card-title></ion-card-header>
                            </ion-item>
                            <ion-card-content>
                                <ion-item>
                                    <ion-label position="floating" color="medium">Nickname</ion-label>
                                    <ion-input id="nicknameInput" type="text"></ion-input>
                                </ion-item>
                                <ion-item>
                                    <ion-label position="floating" color="medium">Poll identifier</ion-label>
                                    <ion-input id="pollidInput" type="number"></ion-input>
                                </ion-item>
                                <div>
                                    <ion-list id="errorList"></ion-list>
                                </div>
                                <div class="ion-padding ion-text-right">
                                    <ion-button id="rankingBtn" color="primary">Ranking</ion-button>
                                    <ion-button id="goBtn" color="primary">Go!</ion-button>
                                </div>
                            </ion-card-content>
                        </ion-card>
                    </ion-col>
                </ion-row>
                <ion-row class="parent-row">
                    <ion-col size="4">
                        <ion-item>
                            <ion-text color="dark"><h1>Are you a poll manager?</h1></ion-text>
                        </ion-item>
                    </ion-col>
                </ion-row>
                <ion-row class="parent-row">
                    <ion-col size="4">
                        <ion-card>
                            <ion-item>
                                <ion-card-header><ion-card-title>Just log in</ion-card-title></ion-card-header>
                            </ion-item>
                            <ion-card-content>
                                <ion-item>
                                    <ion-label position="floating" color="medium">User</ion-label>
                                    <ion-input id="mgrUsername" type="text"></ion-input>
                                </ion-item>
                                <ion-item>
                                    <ion-label position="floating" color="medium">Password</ion-label>
                                    <ion-input id="mgrPassword" type="password"></ion-input>
                                </ion-item>
                                <div>
                                    <ion-list id="loginErrorList"></ion-list>
                                </div>
                                <div class="ion-padding ion-text-right">
                                    <ion-button id="loginBtn" color="primary">Login</ion-button>
                                </div>
                            </ion-card-content>
                        </ion-card>
                    </ion-col>
                </ion-row>
            </ion-grid>
        </div>
    </ion-content>
</body>
</html>
